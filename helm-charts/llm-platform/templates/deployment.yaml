apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-platform.fullname" . }}-deployment
  labels:
    {{- include "llm-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "llm-platform.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "llm-platform.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: llm-platform
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        {{- if .Values.monitoring.enabled }}
        - name: metrics
          containerPort: {{ .Values.monitoring.metricsPort }}
          protocol: TCP
        {{- end }}
        env:
        - name: TENANT_NAME
          value: {{ .Values.tenant.name | quote }}
        - name: TENANT_NAMESPACE
          value: {{ .Values.tenant.namespace | quote }}
        {{- if .Values.llm.apiKey }}
        - name: LLM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "llm-platform.fullname" . }}-secret
              key: api-key
        {{- end }}
        {{- if .Values.tokenTracking.enabled }}
        - name: BILLING_BACKEND_URL
          value: {{ .Values.tokenTracking.backendUrl | quote }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5

