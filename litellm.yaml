general_settings:
  set_verbose: false
  json_logs: true

litellm_settings:
  log_responses: true
  log_requests: true

model_list:
  # LLM models only â€” used for chat/agent completions and frontend model discovery.
  # Embedding, docling, VLM, TTS, and STT are accessed directly by the backend (not via this proxy).

  # ---- Node A: spark-9965.local (spark-1.internal) ----

  - model_name: cosmos
    litellm_params:
      model: openai/cosmos-reason2-8b
      api_base: http://spark-1.internal:8001/v1
      api_key: DUMMY

  # ---- Node B: spark-cedf.local (spark-2.internal) ----

  - model_name: thinking
    litellm_params:
      model: openai/gpt-oss-20b
      api_base: http://spark-2.internal:8002/v1
      api_key: DUMMY
